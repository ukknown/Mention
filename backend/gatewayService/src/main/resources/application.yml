server:
  port: 8000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: apigateway-service
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  cloud:
    gateway:
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: Spring Cloud Gateway Global Filter
            preLogger: true
            postLogger: true
      routes:
        - id: member-service
          uri: lb://MEMBER-SERVICE
          predicates:
            - Path=/member-service/**
          filters:
            - CustomFilter
        - id: topic-service
          uri: lb://TOPIC-SERVICE
          predicates:
            - Path=/topic-service/**
          filters:
            - CustomFilter
management:
  endpoints:
    web:
      exposure:
        include: health, refresh, beans, busrefresh, httptrace

